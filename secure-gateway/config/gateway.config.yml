http:
  port: 8080

admin:
  port: 9876
  host: localhost

apiEndpoints:
  api:
    host: localhost
    paths: '/ip'
  product:
    host: localhost
    paths: '/products/*'
  user:
    host: localhost
    paths: '/users/*'
  orders:
    host: localhost
    paths: '/orders/*'

serviceEndpoints:
  productService:
    url: 'https://localhost:3001'
  userService:
    url: 'https://localhost:3002'
  orderService:
    url: 'https://localhost:3003'

policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit

pipelines:
  defaultPipeline:
    apiEndpoints:
      - user
    policies:
      - proxy:
          - action:
              serviceEndpoint: userService
              changeOrigin: true
              secure: false
  productsPipeline:
    apiEndpoints:
      - product
    policies:
      - proxy:
          - action:
              serviceEndpoint: productService
              changeOrigin: true
              secure: false
  usersPipeline:
    apiEndpoints:
      - user
    policies:
      - proxy:
          - action:
              serviceEndpoint: userService
              changeOrigin: true
              secure: false
  ordersPipeline:
    apiEndpoints:
      - orders
    policies:
      - proxy:
          - action:
              serviceEndpoint: orderService
              changeOrigin: true
              secure: false
